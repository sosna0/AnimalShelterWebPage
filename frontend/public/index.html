<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#ffffff" />
	<meta name="description" content="Animal Shelter - Find your perfect companion, volunteer, or donate to help animals in need" />
	<meta name="keywords" content="animal shelter, adoption, rescue, volunteer, donate, pets, animals" />
	<meta name="author" content="Animal Shelter" />
	
	<!-- Open Graph / Social Media Meta Tags -->
	<meta property="og:title" content="Animal Shelter" />
	<meta property="og:description" content="Find your perfect companion, volunteer, or donate to help animals in need" />
	<meta property="og:image" content="%PUBLIC_URL%/icons/logo512.png" />
	
	<!-- Favicon and App Icons -->
	<link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/logo256.png" />
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<!--
	  Notice the use of %PUBLIC_URL% in the tags above.
	  It will be replaced with the URL of the `public` folder during the build.
	  Only files inside the `public` folder can be referenced from the HTML.

	  Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
	  work correctly both with client-side routing and a non-root public URL.
	  Learn how to configure a non-root public URL by running `npm run build`.
	-->
	<title>Animal Shelter</title>
  </head>
